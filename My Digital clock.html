<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Digital clock</title>
    <link rel="stylesheet" type="text/css" href="css/Mydigitalclockstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body onload="clock()">
	<div class="container">
		<div class="clock">
			<div><p class="hours">00</p><p>Hours</p></div>
			<div><p class="minutes">00</p><p>Minutes</p></div>
			<div><p class="seconds">00</p><p>Seconds</p></div>
		</div>
	</div>
	<script src="js/Mydigitalclock.js"></script>
</body>
</html>
